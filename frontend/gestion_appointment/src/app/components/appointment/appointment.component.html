<div class="container mt-4">
    <div class="card shadow-lg p-4">
      <h2 class="text-center text-primary">Add appointmet</h2>
      <form (ngSubmit)="addAppointment()">
        <div class="mb-3">
          <label class="form-label">Date :</label>
          <input type="date" class="form-control" [(ngModel)]="newAppointment.date" name="date" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Heure d√©but :</label>
          <input type="time" class="form-control" [(ngModel)]="newAppointment.startTime" name="startTime" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Heure fin :</label>
          <input type="time" class="form-control" [(ngModel)]="newAppointment.endTime" name="endTime" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">User ID :</label>
          <input type="number" class="form-control" [(ngModel)]="newAppointment.userId" name="userId" required />
        </div>
  
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" [(ngModel)]="newAppointment.isAvailable" name="isAvailable" />
          <label class="form-check-label">Disponible</label>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </form>
    </div>
  </div>
