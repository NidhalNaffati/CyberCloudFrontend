<!-- Navbar start -->
<div class="container-fluid border-bottom bg-light wow fadeIn" data-wow-delay="0.1s">
  <!-- Top bar section visible on large screens -->
  <div class="container topbar bg-primary d-none d-lg-block py-2" style="border-radius: 0 40px">
    <div class="d-flex justify-content-between">
      <!-- Contact info -->
      <div class="top-info ps-2">
        <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#" class="text-white">Ghazella, Ariana Soghra</a></small>
        <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#" class="text-white">Speakly</a></small>
      </div>
      <!-- Social media links -->
      <div class="top-link pe-2">
        <a href="" class="btn btn-light btn-sm-square rounded-circle"><i class="fab fa-facebook-f text-secondary"></i></a>
        <a href="" class="btn btn-light btn-sm-square rounded-circle"><i class="fab fa-twitter text-secondary"></i></a>
        <a href="" class="btn btn-light btn-sm-square rounded-circle"><i class="fab fa-instagram text-secondary"></i></a>
        <a href="" class="btn btn-light btn-sm-square rounded-circle me-0"><i class="fab fa-linkedin-in text-secondary"></i></a>
      </div>
    </div>
  </div>

  <!-- Main Navigation Bar -->
  <div class="container px-0">
    <nav class="navbar navbar-light navbar-expand-xl py-3">
      <!-- Brand Logo -->
      <a [routerLink]="['/']" class="navbar-brand"><h1 class="text-primary display-6"><span class="text-secondary">Speakly</span></h1></a>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars text-primary"></span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto">
          <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Home</a>
          <a [routerLink]="['/about']" routerLinkActive="active" class="nav-item nav-link">About</a>
          <a [routerLink]="['/services']" routerLinkActive="active" class="nav-item nav-link">Services</a>
          <a routerLink="home" class="nav-item nav-link">Activities</a>
          <a routerLink="add-complaint" class="nav-item nav-link">Complaint</a>
          <a [routerLink]="['/programs']" routerLinkActive="active" class="nav-item nav-link">Programs</a>
          <a [routerLink]="['/add-appointment']" routerLinkActive="active" class="nav-item nav-link">Appointment</a>

          <!-- Dropdown Menu -->
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Our Services</a>
            <div class="dropdown-menu m-0 bg-secondary rounded-0">
              <a [routerLink]="['/blog']" class="dropdown-item">Our Blog</a>
              <a [routerLink]="['/forum']" class="dropdown-item">Our forum</a>
              <a [routerLink]="['/complaints']" class="dropdown-item">complaints</a>
              <a [routerLink]="['/404']" class="dropdown-item">404 Page</a>
            </div>
          </div>

          <a [routerLink]="['/contact']" routerLinkActive="active" class="nav-item nav-link">Contact</a>
        </div>

        <!-- Contact info section with phone -->
        <div class="d-none d-lg-flex me-4">
          <div id="phone-tada" class="d-flex align-items-center justify-content-center">
            <a href="" class="position-relative wow tada" data-wow-delay=".9s">
              <i class="fa fa-phone-alt text-primary fa-2x me-4"></i>
              <div class="position-absolute" style="top: -7px; left: 20px;">
                <span><i class="fa fa-comment-dots text-secondary"></i></span>
              </div>
            </a>
          </div>
          <div class="d-flex flex-column pe-3 border-end border-primary">
            <span class="text-primary">Have any questions?</span>
            <a href="#"><span class="text-secondary">Free: + 0123 456 7890</span></a>
          </div>
        </div>

        <!-- Profile and Logout buttons (authenticated users) -->
        <div *ngIf="isAuthenticated" class="ms-3 me-3 d-flex align-items-center">
          <a routerLink="/auth/profile/edit" class="btn btn-primary rounded me-2">
            <i class="fas fa-user-edit me-2"></i>Edit Profile
          </a>
          <button (click)="logout()" class="btn btn-danger rounded">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </div>

        <!-- Login/Register buttons (non-authenticated users) -->
        <div *ngIf="!isAuthenticated" class="ms-3 me-3">
          <a routerLink="/auth/login" class="btn btn-primary rounded me-2">Login</a>
          <a routerLink="/auth/register" class="btn btn-outline-primary rounded">Register</a>
        </div>

        <!-- Search button -->
        <button class="btn-search btn btn-primary btn-md-square rounded-circle" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="fas fa-search text-white"></i>
        </button>
      </div>
    </nav>
  </div>
</div>
<!-- Navbar End -->
