<h2 mat-dialog-title>{{dialogTitle}}</h2>
<div mat-dialog-content>
  <form [formGroup]="appointmentForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="datePicker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
      <mat-error *ngIf="appointmentForm.get('date')?.hasError('required')">
        La date est obligatoire
      </mat-error>
    </mat-form-field>
    
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Heure de début</mat-label>
        <input matInput type="time" formControlName="startTime">
        <mat-error *ngIf="appointmentForm.get('startTime')?.hasError('required')">
          L'heure de début est obligatoire
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Heure de fin</mat-label>
        <input matInput type="time" formControlName="endTime">
        <mat-error *ngIf="appointmentForm.get('endTime')?.hasError('required')">
          L'heure de fin est obligatoire
        </mat-error>
      </mat-form-field>
    </div>
    
    <mat-checkbox formControlName="isAvailable">Disponible</mat-checkbox>
    
    <!-- Champ caché ou menu déroulant pour userId selon vos besoins -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>ID Utilisateur</mat-label>
      <input matInput formControlName="userId" type="number">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="warn" *ngIf="data.isEdit" (click)="onDelete()">Supprimer</button>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!appointmentForm.valid">
    Enregistrer
  </button>
</div>
